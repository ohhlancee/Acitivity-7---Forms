<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="">

</head>

<body>

    <div class="HEADER.Subscribe">
    <h1 id="formbanner"> We are expanding. <br>More locations, packages and exciting offers! <br> </h1>
    </div>


    <div class="container">

        <!-------FORM-------->
    
        <div class="subscriptionform">

            <form>
                <h1> Subscribe below. </h1>


                <div class="row">
                    <div class="col-sm-2"><p></p>
                    </div>
                    <div class="col-sm-4 form-control ">

                        <div class="1-part"></div>
                            <label for="f.fname" class="form-label"> First Name </label>
                            <input type="text" class="form-control" placeholder="e.g John">

                            <label for="f.lname" class="form-label"> Last Name </label>
                            <input type="text" class="form-control" placeholder="e.g John">

                            <label for="f.lname" class="form-label"> Gender </label>

                        </div>

        <!------2-PART GENDER------>

                        <div class="2-part">

                            <div class="form-check">
                                    <input class="form-check-input;form-control" type="radio" name="formgender" id="f.mgenderradio">
                                    <label class="form-check-label;form-control" for="f.mgender">
                                    Male
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input;form-control" type="radio" name="formgender" id="f.fgenderradio" checked>
                                    <label class="form-check-label;form-control" for="f.fgender">
                                    Female
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input;form-control" type="radio" name="formgender" id="f.nbgenderradio" checked>
                                    <label class="form-check-label;form-control" for="f.nbgender">
                                    Non-Binary
                                    </label>
                            </div>
                        </div>


    <!------3-PART EMAIL------>

                        <div class="3-part">

                            <label for="femail" class="form-label"> EMAIL </label>
                            <input type="email" class="form-control" placeholder="e.g example@gmail.com">

                            <label for="fnum" class="form-label"> Phone </label>
                            <input type="number" class="form-control" placeholder="e.g +639178106602">

                            <label for="fnum" class="form-label"> City </label>
                            <select class="form-select" aria-label="f.City" for="f.city">
                                <option selected>Select City</option>
                                <option value="1">Caloocan</option>
                                <option value="2">Valenzuela</option>
                                <option value="3">Malabon</option>
                            </select>

                            <label for="fpassword" class="form-label"> Enter Password </label>
                            <input type="password" class="form-control" placeholder="Alphanumeric format only">

                            <div class="disclaimer.switches">

                                <div class="form-group form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="f.subscribe">
                                    <label class="form-check-label" for="f.subscribe">I would like to receive marketing offers</label>
                                </div>

                                <div class="form-group form-check form-switch form-switch-dark">
                                    <input type="checkbox" class="form-check-input " id="f.subscribe">
                                    <label class="form-check-label" for="f.subscribe">I accept to the Data Privacy Policy</label>
                                </div>

                                <input type="submit" for="fsubmit" class="form-control">

                            </div>
                            

                        </div>

                        <div class="col-sm-2"><p> </p>
                        </div>

                    </div> 

            </form> 
            
            
            
                
                
                

      



        </div>
    </div>
    
</body>
</html>
